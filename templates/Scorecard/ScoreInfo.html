<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard Database</title>
    <link rel="stylesheet" href="/static/css/Scorecard/ScoreInfo.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mantenimiento Forvia</h1>
            <button id="volverbtn" onclick="window.location.href='/Scorecard/ScoreIn';">Volver</button>
        </div>
    </header>

    <section class="hero">
        <div class="content">
            <h2>Obten las estadísticas semanales</h2>
            <p>Innovación Planta Techno</p>
            <div class="filter-container">
                <div class="dropdown">
                    <button class="btn dropdown-btn uap-btn">Selecciona UAP</button>
                    <div class="dropdown-content">
                        {% for uap in uaps %}
                            <div class="dropdown-item" data-value="{{ uap }}">{{ uap }}</div>
                        {% endfor %}
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-btn week-btn">Selecciona Semana</button>
                    <div class="dropdown-content">
                        {% for week in weeks %}
                            <div class="dropdown-item" data-value="{{ week }}">Semana {{ week }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img id="result-image" src="" alt="Resultado de Scorecard" style="display: none;">
                <div class="download-buttons">
                    <button class="download-btn" id="download-xls" style="display: none;">xls</button>
                    <button class="download-btn" id="download-pdf" style="display: none;">Img</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/js/Scorecard/ScoreInfo.js"></script>
    {% include 'Chatbot/chatbot.html' %}
</body>
</html>
