app = "maintenance-webpage-project"
primary_region = "lax"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["python"]

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  PYTHON_VERSION = "3.12.7"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0